<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
  <script>
      "use strict";
    //js数组可以包含任意数据类型
    var arr = [1,2,3,4,5,"abc"]

    //给arr.length赋值可以改变数组大小
    arr.length = 10
    console.log(arr)
    //2.indexOf
    //3.slice()
    console.log(arr.slice(1,4))
    //4.尾部增删元素 push pop
    //push加入尾部 pop尾部弹出
    arr.push('a','b')
    arr.pop()

    //5.头部增删元素 unshift压入 shift弹出
    arr.shift()
    arr.shift()
    arr.unshift('a')
    console.log(arr)
    //6.排序 arr.sort()
    //7.元素反转 arr.reverse()
    //8.元素拼接 arr.concat() 没有修改数组，只会返回一个新数组
    //9.连接符 arr.join('-') 特定字符链接字符串
    arr = ["A", "B", "CD"]
    arr = arr.join('-')
    console.log(arr)
    //10.多维数组
    arr = [[1,2], [3,4], ["5","6"]]
    console.log(arr[1][1])


  </script>
</head>
<body>

</body>
</html>
