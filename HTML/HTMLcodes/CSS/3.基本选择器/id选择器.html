<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #first{
      color: aqua;
    }
    .second{
      color: red;
    }
    h1{
      color: coral;
    }
  </style>
</head>
<body>
<h1 id="first">标题1</h1>
<h1 class="second">标题2</h1>
<h1 class="second">标题3</h1>
<h1 >标题4</h1>
<h1 >标题5</h1>
</body>
</html>
/*id选择器 > class选择器 > 标签选择器*/
