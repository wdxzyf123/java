<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字对齐</title>
<!--    水平对齐

-->
    <style>
        img,span{
            vertical-align: text-top;
        }
        /*超链接去下划线*/
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<p>
    <img src="image/a.jpg" alt="">
     <span>我是文字，我想对齐！！！</span>
</p>

<a href="">去掉我的下划线</a>
</body>
</html>
