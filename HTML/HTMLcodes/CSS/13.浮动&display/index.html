<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        /*block 块元素  inline 行内元素 inline-block 是块元素，但是可以内联  none 不显示*/
        /*float: right*/
        div{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /*display: inline-block;*/
            display: inline;
        }
        span{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /*display: block;*/
            display: inline-block;
        }
    </style>
</head>
<body>
<div>div块内元素</div>
<span>span行内元素</span>
</body>
</html>
