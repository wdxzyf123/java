<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表
试卷，问答-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>go</li>
    <li>c/c++</li>
    <li>php</li>
</ol>
<hr/>
<!--无序列表
导航，侧边栏-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>go</li>
    <li>c/c++</li>
    <li>php</li>
</ul>
<hr/>
<!--自定义列表
dl:标签
dt:列表名称>
dd:列表内容

公司网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>c/c++</dd>
    <dd>数学</dd>
    <dt>地址</dt>
    <dd>北京</dd>
    <dd>深圳</dd>

</dl>
<hr/>
</body>
</html>
