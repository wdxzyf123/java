<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--table
行： tr
列： td-->
<table border="2px">
    <tr>
<!--colspan 跨列-->
        <td colspan="3">学生成绩</td>
    </tr>
<!--rowspan 跨行-->
    <tr>
        <td rowspan="2">狂神</td>
        <td>语文</td>
        <td>100</td>
    </tr>

    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>

    <tr>
        <td rowspan="2">黎明</td>
        <td>语文</td>
        <td>100</td>

    </tr>

    <tr>
        <td>数学</td>
        <td>100</td>

    </tr>
</table>
</body>
</html>
